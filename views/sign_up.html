<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>

  <!--Stylesheets-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/signup.css">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- VENDOR SCRIPTS -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!--Aplication scripts -->

  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/userPage.js"></script>
  <script type="text/javascript" src="/scripts/map.js"></script>
  <script type="text/javascript" src="/scripts/landingPage.js"></script>


</head>

  <body>

    <div class="container">
      <div class="user-form" tabindex="-1" role="dialog" id="userForm">
        <div class="box">
          <div class="content">
            <div class="header">
              <h2 class="title">Sign Up!</h2>
            </div>
            <div class="body">
              <hr>

              <fieldset class='form-horizontal'>
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="firstName">First Name</label>
                  <div class="col-md-4">
                    <input id="firstName" name="firstName" type="text" placeholder="" class="form-control input-md" required="">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="lastName">Last Name</label>
                  <div class="col-md-4">
                    <input id="lastName" name="lastName" type="text" placeholder="" class="form-control input-md">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="username">Username</label>
                  <div class="col-md-4">
                    <input id="username" name="username" type="text" placeholder="" class="form-control input-md">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="bikeStyle">Bike Style</label>
                  <div class="col-md-4">
                    <input id="bikeStyle" name="bikeStyle" type="text" placeholder="" class="form-control input-md">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="age">Age</label>
                  <div class="col-md-4">
                    <input id="age" name="age" type="number" placeholder="" class="form-control input-md">
                  </div>
                </div>

              </fieldset>

            </div>
            <div class="footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveUser">Create Account</button>
            </div>
          </div>
        </div>
      </div>
    </div>




  </body>
</html>
