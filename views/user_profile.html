<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Custom fonts for this template -->

    <!-- Custom styles for this template -->
    <link href="styles/freelancer.min.css" rel="stylesheet">
    <!--Stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/user_profile.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="vendor/popper.min.js"></script>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--Aplication scripts -->

    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/userPage.js"></script>
    <script type="text/javascript" src="/scripts/map.js"></script>



  </head>
  <body>
    <body id="page-top">

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#"><h1>Wheely Ride</h1></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/sign_up">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

        <!-- Header -->
        <header class="masthead">
          <div class="container">
            <img class="img-fluid" src="images/profile.png" alt="">
            <div class="intro-text">
              <span class="name user-profile-name">Start Bootstrap</span>

            </div>
          </div>
        </header>

  <button type="button" class="btn btn-primary btn-create-profile" id="saveUser">Create User</button>

        <!-- Portfolio Grid Section -->
        <section id="portfolio">
          <div class="container">
            <h2 class="text-center">Portfolio</h2>
            <hr class="star-primary">
            <div class="row">
              <div class="col-sm-4 portfolio-item">
                <a class="portfolio-link" href="#portfolioModal1" data-toggle="modal">
                  <div class="caption">
                    <div class="caption-content">
                      <i class="fa fa-search-plus fa-3x"></i>
                    </div>
                  </div>
                  <img class="img-fluid" src="" alt="">
                </a>
              </div>
              <div class="col-sm-4 portfolio-item">
                <a class="portfolio-link" href="#portfolioModal2" data-toggle="modal">
                  <div class="caption">
                    <div class="caption-content">
                      <i class="fa fa-search-plus fa-3x"></i>
                    </div>
                  </div>
                  <img class="img-fluid" src="" alt="">
                </a>
              </div>
              <div class="col-sm-4 portfolio-item">
                <a class="portfolio-link" href="#portfolioModal3" data-toggle="modal">
                  <div class="caption">
                    <div class="caption-content">
                      <i class="fa fa-search-plus fa-3x"></i>
                    </div>
                  </div>
                  <img class="img-fluid" src="" alt="">
                </a>
              </div>
              <div class="col-sm-4 portfolio-item">
                <a class="portfolio-link" href="#portfolioModal4" data-toggle="modal">
                  <div class="caption">
                    <div class="caption-content">
                      <i class="fa fa-search-plus fa-3x"></i>
                    </div>
                  </div>
                  <img class="img-fluid" src="" alt="">
                </a>
              </div>
              <div class="col-sm-4 portfolio-item">
                <a class="portfolio-link" href="#portfolioModal5" data-toggle="modal">
                  <div class="caption">
                    <div class="caption-content">
                      <i class="fa fa-search-plus fa-3x"></i>
                    </div>
                  </div>
                  <img class="img-fluid" src="" alt="">
                </a>
              </div>
              <div class="col-sm-4 portfolio-item">
                <a class="portfolio-link" href="#portfolioModal6" data-toggle="modal">
                  <div class="caption">
                    <div class="caption-content">
                      <i class="fa fa-search-plus fa-3x"></i>
                    </div>
                  </div>
                  <img class="img-fluid" src="" alt="">
                </a>
              </div>
            </div>
          </div>
        </section>



        <!-- Modal for ROUTES -->
        <div class="container">
          <!--FORM to add user modal-->
          <!-- begin userModal: this is not visible until you call .modal() on it -->
          <div class="modal fade" tabindex="-1" role="dialog" id="routerModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Add New Route</h4>
                </div>
                <div class="modal-body">

                  <fieldset class='form-horizontal'>
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="firstName">First Name</label>
                      <div class="col-md-4">
                        <input id="firstName" name="firstName" type="text" placeholder="" class="form-control input-md" required="">
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="lastName">Last Name</label>
                      <div class="col-md-4">
                        <input id="lastName" name="lastName" type="text" placeholder="" class="form-control input-md">
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="username">Username</label>
                      <div class="col-md-4">
                        <input id="username" name="username" type="text" placeholder="" class="form-control input-md">
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="bikeStyle">Bike Style</label>
                      <div class="col-md-4">
                        <input id="bikeStyle" name="bikeStyle" type="text" placeholder="" class="form-control input-md">
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="age">Age</label>
                      <div class="col-md-4">
                        <input id="age" name="age" type="number" placeholder="" class="form-control input-md">
                      </div>
                    </div>

                  </fieldset>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="saveUser">Save User</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
          <!-- /.modal -->
        </div>



  </body>
</html>
